<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Punctuation randomizer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<div class="container">



    <div class="punctuation_marks">
        <ul id="punctuation_marks_list">

    </ul>
    </div>
    <div class="input"><textarea id="input_text" rows="20" placeholder="Your text here"> </textarea></div>
    <div class="button">
        <button type="button" onclick="randomizePunctuation()"
                style="margin:auto">Randomize
        </button>
    </div>
    <div class="output"><textarea id="output_text" rows="20"></textarea></div>


</div>
</body>
</html>
<script src="main.js"></script>
